{% extends "base/tab_base.html" %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
						<h4>回滚SQL语句：</h4>										
                    </div>
                    <div class="ibox-content">
                        <div class="pull-right">
<!--                         		<a type='button' id="callback" class='btn btn-primary' href="/workflow/allworkflow/">返回</a> -->
		                        {% csrf_token %}		                        
		                        <input type="hidden" id="editSqlContent" value="{% for sql in listBackupSql %}{{ sql }}{% endfor %}">
		                        <input type="hidden" id="editWorkflowNname" value="{{ rollbackWorkflowName }}">
		                        <input type="hidden" id="editClustername" value="{{ cluster_name }}">
		                        <input type="hidden" id="editIsbackup" value="是">
		                        <input type="hidden" id="editReviewman" value="{{ review_man }}">
		                        <input type="hidden" id="editSubReviewman" value="{{ sub_review_man }}">		                        
		                        <a type='button' id="btnSubmitRollback" class="btn btn-primary" href="/inception/editsql/">提交回滚请求</a>                                           
                        </div>                    
<!--                         <div class=""> -->
<!--                             <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">添加行</a> -->
<!--                         </div> -->
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <tbody>
			                    {% for sql in listBackupSql %}
								<tr class="gradeX">
									<td>
										{{sql}}
									</td>						
								</tr>
								{% endfor %}
                            </tbody>
                        </table>

                    </div>		
                </div>
            </div>
        </div>
    </div>

{% endblock content%}
