{% extends "base/iframeBase.html" %}

{% block content %}
		<!--添加配置项弹出层 begin-->
		<div id="addMasterConfig" class="row wrapper border-bottom white-bg page-heading">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">          
		                <div class="ibox-content">    
		                	<form class="form-horizontal m-t" id="addMasterConfigForm">
		                		<input type="hidden" class="form-control" id="masterConfigId" name="masterConfigId" value="">          
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">集群名称：</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="clusterName" name="clusterName">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入集群名称！</span>
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">主库IP地址:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="masterIpaddr" name="masterIpaddr">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入主库IP地址!</span> 
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">主库端口:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="masterPort" name="masterPort">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入主库端口!</span> 
			                        </div>
			                    </div>	
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">主库用户:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="masterUser" name="masterUser">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入主库用户!</span> 
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">主库密码:</label>
			                        <div class="col-sm-6">
			                            <input type="password" class="form-control" id="masterPasswd" name="masterPasswd">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入主库密码!</span> 
			                        </div>
			                    </div>			                    	                    		                    
			                    <div class="hr-line-dashed"></div>
			                    <div class="form-group">
			                        <div class="col-sm-4 col-sm-offset-4">
			                            <button class="btn btn-primary addMasterConfigbutton" type='submit'>保存提交</button>
			                            <span class="help-block m-b-none red-bg" id="showmsg"></span>
			                        </div>
			                    </div>
			            	</form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

{% endblock content%}
