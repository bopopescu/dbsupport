{% extends "base/iframeBase.html" %}

{% block content %}
		<!--添加配置项弹出层 begin-->
		<div id="addHost" class="row wrapper border-bottom white-bg page-heading">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">          
		                <div class="ibox-content">    
		                	<form class="form-horizontal m-t" id="addHostForm">
		                		{% csrf_token %}
		                		<input type="hidden" class="form-control" id="hostId" name="hostId" value="">          
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">业务线名称：</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="businessName" name="businessName">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入业务线名称！</span>
			                        </div>
			                    </div>
								<div class="form-group">
								    <label class="col-sm-4 control-label">服务器环境:</label>
								    <div class="col-sm-6">
								        <select class="form-control m-b" name="serviceEnv" id="serviceEnv">
											<option value="PRD" selected="selected">PRD</option>
											<option value="PRE_PRD">PRE_PRD</option>
											<option value="QA">QA</option>
											<option value="DEV">DEV</option>
								        </select>
								    </div>
								</div>			                    
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">主机名:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="hostName" name="hostName">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入主机名!</span> 
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">内网IP地址:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="intranetIpAddr" name="intranetIpAddr">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入内网IP地址!</span> 
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">公网IP地址:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="publicIpAddr" name="publicIpAddr">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入公网IP地址!</span> 
			                        </div>
			                    </div>                    	
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">SSH端口号:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="sshPort" name="sshPort">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入SSH端口号!</span> 
			                        </div>
			                    </div>
								<div class="form-group">
								    <label class="col-sm-4 control-label">服务器类型:</label>
								    <div class="col-sm-6">
								        <select class="form-control m-b" name="hostType" id="hostType">
											<option value="DB" selected="selected">DB</option>
											<option value="REDIS">REDIS</option>
											<option value="NGINX">NGINX</option>
											<option value="WEB">WEB</option>
								        </select>
								    </div>
								</div>
								<div class="form-group">
								    <label class="col-sm-4 control-label">服务器角色:</label>
								    <div class="col-sm-6">
								        <select class="form-control m-b" name="hostRole" id="hostRole">
											<option value="GENERAL" selected="selected">GENERAL</option>
											<option value="MASTER">MASTER</option>
											<option value="SLAVE">SLAVE</option>
								        </select>
								    </div>
								</div>											                    
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">服务器描述:</label>
			                        <div class="col-sm-6">
			                            <textarea class="form-control" name="hostDesc" id="hostDesc"></textarea>
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入服务器描述!</span> 
			                        </div>
			                    </div>			                    	                    		                    
			                    <div class="hr-line-dashed"></div>
			                    <div class="form-group">
			                        <div class="col-sm-4 col-sm-offset-4">
			                            <button class="btn btn-primary addHost" type='submit'>保存提交</button>
			                            <span class="help-block m-b-none red-bg" id="showmsg"></span>
			                        </div>
			                    </div>
			            	</form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

{% endblock content%}
