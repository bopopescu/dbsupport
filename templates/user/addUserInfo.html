{% extends "base/iframeBase.html" %}

{% block content %}
		<!--添加配置项弹出层 begin-->
		<div id="addUserInfo" class="row wrapper border-bottom white-bg page-heading">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">          
		                <div class="ibox-content">    
		                	<form class="form-horizontal m-t" id="addUserInfoForm">
		                		<input type="hidden" class="form-control" id="userId" name="userId" value="">          
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">用户登录名：</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="userName" name="userName">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入用户登录名！</span>
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">用户姓名:</label>
			                        <div class="col-sm-6">
			                            <input type="text" class="form-control" id="display" name="display">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入用户姓名!</span> 
			                        </div>
			                    </div>
								<div class="form-group">
								    <label class="col-sm-4 control-label">用户角色:</label>
								    <div class="col-sm-6">
								        <select class="form-control m-b" name="role" id="role">
											<option value="工程师" selected="selected">工程师</option>
											<option value="审核人">审核人</option>
								        </select>
								    </div>
								</div>
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">用户邮箱:</label>
			                        <div class="col-sm-6">
			                            <input type="email" class="form-control" id="email" name="email">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入用户邮箱!</span> 
			                        </div>
			                    </div>	
			                    <div class="form-group">
			                        <label class="col-sm-4 control-label">用户密码:</label>
			                        <div class="col-sm-6">
			                            <input type="password" disabled class="form-control" id="password" name="password" value="111111">
			                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 默认（111111）!</span> 
			                        </div>
			                    </div>		                    
								<div class="form-group">
								    <label class="col-sm-4 control-label">是否激活:</label>
								    <div class="col-sm-6">
								    	<input id="is_active" name="is_active" type="checkbox" checked="checked" class="checkbox i-checks">
								    	<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请选择是否激活!</span> 
								    </div>
								</div>		
								<div class="form-group">
								    <label class="col-sm-4 control-label">是否员工:</label>
								    <div class="col-sm-6">
								    	<input id="is_staff" name="is_staff" type="checkbox" checked="checked" value='active' class="checkbox i-checks">
								    	<span class="help-block m-b-none"><i class="fa fa-info-circle"></i>请选择是否公司员工！</span>
								    </div>
								</div>										                    		                    	                    		                    
			                    <div class="hr-line-dashed"></div>
			                    <div class="form-group">
			                        <div class="col-sm-4 col-sm-offset-4">
			                            <button class="btn btn-primary addUserButton" type='submit'>保存提交</button>
			                            <span class="help-block m-b-none red-bg" id="showmsg"></span>
			                        </div>
			                    </div>
			            	</form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

{% endblock content%}
