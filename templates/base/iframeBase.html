<!DOCTYPE html>
<html>

<head>

	{% load staticfiles %}
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'hplus/css/bootstrap.min14ed.css' %}" rel="stylesheet">
<!--     <link href="{% static 'hplus/css/bootstrap-select.css' %}" rel="stylesheet"> -->
    <link href="{% static 'hplus/css/font-awesome.min93e3.css' %}" rel="stylesheet">
    <link href="{% static 'hplus/css/animate.min.css' %}" rel="stylesheet">

<body class="gray-bg">

	{% block content %}
	{% endblock content %}

	<!-- jquery -->

<!--     <script src="{% static 'hplus/js/jquerysession.js' %}"></script> -->
<!--     <script src="{% static 'hplus/js/jquery.cookie.js' %}"></script> -->

	<script src="{% static 'inception/js/inception.js' %}"></script>


	<script type="text/javascript">
		$("body").bind("keydown",function(event){  
	        if (event.keyCode == 116) {  
	                  event.preventDefault(); //阻止默认刷新  
	                  //location.reload();  
	                  //采用location.reload()在火狐下可能会有问题，火狐会保留上一次链接  
	                  location=location;  
	      }  
	  });
	</script>
